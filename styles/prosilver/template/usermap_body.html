<!-- INCLUDE overall_header.html -->
<h2 class="column1">{L_USERMAP_TITLE}</h2>
<!-- IF  S_CAN_ADD and A_USERMAP_ADD -->
 <div id="information" class="rules">
	<div class="inner">
		<strong>{L_INFORMATION}{L_COLON}</strong> {L_KLICK_TO_ADD}
	</div>
</div>
<!-- ENDIF -->
<div class="column2" style="position: relative;">
	<form id="mapsearchform">
		{L_SEARCH}{L_COLON} <input type="text" id="mapsearch">
	</form>
	<div id="searchresult"></div>
</div>
<br class="clear">
<div class="panel bg1">
	<div class="inner">
		<div class="content">
			<div id="map" class="user_map" style="position:relative;">
				<noscript>
				<h2>{L_ERROR}</h2>
				<p>{L_JAVASCRIPT_ERROR}</p>
				</noscript>
			</div>
			<!-- IF MAP_TYPE == 'osm' -->
			Â© <a href="http://www.openstreetmap.org">OpenStreetMap</a> {L_AND} <a href="http://www.openstreetmap.org/copyright">Mitwirkende</a>, <a href="http://creativecommons.org/licenses/by-sa/2.0/deed.de">CC-BY-SA</a><br>
			<!-- ENDIF -->
		</div>
	</div>
</div>

<!-- IF .group_list -->
<h3>{L_LEGEND}</h3>
<!-- BEGIN group_list -->
<img src="{MARKER_PATH}/{group_list.MARKER}" alt="{group_list.ALT}" width="16" height="16" style="vertical-align: middle">{group_list.GROUP_NAME} &nbsp;
<!-- END group_list -->
<!-- BEGIN thing_types -->
<img src="{thing_types.MARKER}" alt="{thing_types.TITLE}" width="16" height="16" style="vertical-align: middle"><a href="{thing_types.U_MARKER}">{thing_types.TITLE}</a> &nbsp;
<!-- END thing_types -->
<!-- ENDIF -->

<div id="map_menu">
	<ul>
		<!-- IF A_USERMAP_ADD --><li><a href="{U_SET_POSITON}?LONLAT" onclick="usermap.hide_menu(false);" data-ajax="usermap.set_position">{L_SET_MY_POSITION}</a></li><!-- ENDIF -->
		<!-- IF A_USERMAP_ADD_THING --><li><a href="{U_USERMAP_ADD_THING}?LONLAT">{L_MENU_ADD_PLACE}</a></li><!-- ENDIF -->
		<!-- IF A_USERMAP_SEARCH --><li><a href="{U_USERMAP_SEARCH}?LONLAT">{L_MENU_SEARCH}</a></li><!-- ENDIF -->
		<!-- IF not S_CAN_ADD --><li><a href="{U_GET_DISTANCE}?LONLAT" data-ajax="usermap.get_distance">{L_GET_DISTANCE}</a></li><!-- ENDIF -->

		<li class="menu_close"><a href="#" onclick="usermap.hide_menu(true); return false;">{L_MENU_CLOSE}</a>
	</ul>
</div>
<!-- INCLUDE overall_footer.html -->
